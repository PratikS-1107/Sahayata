<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Modern Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Enable dark mode
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 transition duration-300">

  <!-- Navbar -->
  <header class="bg-blue-600 dark:bg-blue-800 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">My Interactive Site</h1>
    <div>
      <button id="darkToggle" class="bg-white dark:bg-gray-700 text-blue-600 dark:text-white px-4 py-2 rounded hover:bg-gray-200 dark:hover:bg-gray-600 transition">
        Toggle Dark Mode
      </button>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="text-center py-20 px-4">
    <h2 class="text-4xl font-bold mb-4">Welcome to Your Modern Web Experience</h2>
    <p class="text-lg mb-6">Clean design, smooth interactivity, and responsive layoutâ€”all in one place.</p>
    <button id="modalOpenBtn" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
      Open Modal
    </button>
  </section>

  <!-- Modal -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-lg w-11/12 max-w-md shadow-xl relative">
      <h3 class="text-2xl font-bold mb-2">Interactive Modal</h3>
      <p>This is a reusable modal component built with HTML, TailwindCSS and JavaScript.</p>
      <button id="modalCloseBtn" class="absolute top-2 right-2 text-gray-600 hover:text-red-600 text-xl font-bold">&times;</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-200 dark:bg-gray-800 text-center p-4 mt-20">
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const darkToggle = document.getElementById('darkToggle');
    const modal = document.getElementById('modal');
    const modalOpenBtn = document.getElementById('modalOpenBtn');
    const modalCloseBtn = document.getElementById('modalCloseBtn');

    darkToggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });

    modalOpenBtn.addEventListener('click', () => {
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    });

    modalCloseBtn.addEventListener('click', () => {
      modal.classList.add('hidden');
    });

    // Close modal on outside click
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
